<body link="yellow">
	<div class="container h-100">

			<div class="user_card">

				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="img/ac_logo.jpeg" class="brand_logo" alt="Logo">
					</div>
				</div>

				<div class="d-flex justify-content-center form_container">
					
					<form>
						<div class="input-group mb-3">
							<h1 style=" color:#e4e019;" >Registrati</h1>
						</div>
						
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-address-card"></i></span>
							</div>
							<input type="text" name="" class="form-control input_user" value="" placeholder="nome">

						<div class="input-group mb-3">

						<div class="input-group mb-3">

							</div>
							<input type="text" name="" class="form-control input_user" value="" placeholder="email">
						</div>

						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>

				 	<button type="button" name="button" class="btn login_btn">Register</button>
				   </div>
					</form>
				</div>
				<div class="mt-4">
